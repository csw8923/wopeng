function logojl()  
{

}

function hotkey()  
{  
  var a=window.event.keyCode;  
  if(a==13)  
  {  
    var checkdl = $('#checkdl').is(':checked')? "1":"0";
     if(checkdl == "1"){
       logojl();
     }
    document.all.MyForm1.submit();
    return false;
  }  
  }// end hotkey  
  document.onkeydown = hotkey; //当onkeydown 事件发生时调用hotkey函数
