document.onkeydown=function(event){
    var e = event || window.event || arguments.callee.caller.arguments[0];
    var keyword = $("#keyword").val();
    if(keyword.length != 0)
    {          
        if(e && e.keyCode==13){
             var keyword = $("#keyword").val();
             window.location.href="<{$domain}>/search/"+keyword;
        }
    }
    else
    {
        if(e && e.keyCode==13){
            var checkdl = $('#checkdl').is(':checked')? "1":"0";
             if(checkdl == "1"){
               logojl();
             }
            document.all.MyForm1.submit();
            return false;
        }
    }
};
function AutoSuggest(params, input, e){
  var nkey = input.value;
  if(nkey == '')
  {
	$("#hotsearch").show();
  }
  else
  {
	$("#hotsearch").hide();
  }
  $.post('<{spUrl c=main a=userajax}>',{name:nkey},function(v){
      var keycode = AutoComplete.prototype.isIE() ? window.event.keyCode : e.which;
      if ((keycode >= 37 && keycode <= 40) || keycode == 13) {
          if (autoComplete != null && (keycode == 38 || keycode == 40 || keycode == 13)) {
              autoComplete.setStyle(keycode);
          }
      }
      else {
          params = params + v;
          autoComplete = new AutoComplete(params, input);
          autoComplete.show();
      }
  });
}
</script>
