<script>
function updata(){

    var formdata = {
      'id' : $('#id').val(),
      'title' : $('#title').val(),
      'username' : '<{$username}>',
      'content' : UE.getEditor('content').getContent(),
      'provinceid' : '<{$provinceid}>',
      'cityid' : '<{$cityid}>',
      'areaid' : '<{$areaid}>',
      'types' : '<{$types}>',
      'linkid' : '<{$linkid}>',
      'userid' : '<{$userid}>'
    };
    var id  = $('#id').val(); 
    var newId;
    if(id == '')
    {
      // 用$.post发送数据
      $.post('<{spUrl c=youjiinfoform a=adddata}>', formdata, function(result){
                $('#resulttable').append(result);
          newId =result.match(/^\d.*$/);
          feedback(result,id,newId);
      });
    }
    else
    {
        // 用$.post发送数据
      $.post('<{spUrl c=youjiinfoform a=useredit}>', formdata, function(result){
        $('#resulttable').append(result); 
         newId =result.match(/^\d.*$/);
        feedback(result,id,newId);
      }); 
    }
}

function feedback(result,id,newId){
  if(newId == null)
  {
    $('.badge').removeClass('badge badge-info').text('');
    var response = eval("("+result+")");
    var msg = "<font color='red'>错误提示！！</font><br />";
    var n = 1;
    for(var i in response){
      msg += n+"、"+response[i].toString()+"<br />";
      n++;
    }
     art.dialog({
        lock: true,
        opacity: 0.87,
        content: msg
     });
  }
  else
  {
     art.dialog({
        time: 2,
        lock: true,
        opacity: 0.87,
        content: "<font color='#FF0000'>恭喜你！发布游记成功！</font><br /><a href='javascript:yd("+newId+")''>立刻去看发布内容</a>.<br /></a>"
     });
     setTimeout("yd("+newId+")",2000); 
  }
}

function yd(newId)
{
   window.location.href='<{spUrl}>youji/info/'+newId+'.html';
}

</script>
